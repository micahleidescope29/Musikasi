<ion-view view-title="Music List">

<!--   <h2 class="title"> Artist List</h2> -->
  
  <ion-nav-buttons side="secondary">
    <button
    class="button button-icon ion-navicon"
    ng-click="data.showReorder = !data.showReorder ; data.showDelete = false;">
    </button>
  </ion-nav-buttons>
<!-- </ion-header-bar> -->

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="Search">
      
    </label>        
  </div>
<ion-content class="has-subheader">
  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list 
    
      show-reorder="data.showReorder">
      
      <ion-item ng-class="{'star' : item.star}"
      ng-repeat='item in musics | filter: query' class="item-thumbnail-left item-icon-right item-text-wrap">
      
        <img ng-src="img/{{item.name}}.jpg" alt="{{ item.name }}Photo">
        <h2>{{item.name}}</h2>
        <h3>{{item.artist}}</h3>
        <h3>{{item.genre}}</h3>
        <div class="music-details">
          <span>Downloads:<b>{{totalData(item.downloads.downloadsValue)}}</b> </span>
          <span>Views:<b>{{totalData(item.views.viewsVal)}}</b></span>
        </div>
        
        
        <button class="button button-clear icon ion-star button-assertive"
          ng-show="item.star"></button>

        <ion-option-button class="button-dark"
          <i class="icon ion-star"></i>
        </ion-option-button>


        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-view>
